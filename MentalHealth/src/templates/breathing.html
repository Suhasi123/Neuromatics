{% extends "base.html" %}

{% block content %}
<div class="breathing-container">
  <h2>Breathing Coach</h2>
  <p>Follow the bubble and practice 4-7-8 breathing</p>

  <div class="circle"></div>

  <div class="instructions">
    <p id="breathing-text">Breathe In</p>
  </div>

  <audio id="breathing-audio" src="{{ url_for('static', filename='audio/breathing.mp3') }}" preload="auto" loop></audio>

  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
</div>

<style>
  .breathing-container {
    text-align: center;
    padding: 40px;
  }

  .circle {
    width: 150px;
    height: 150px;
    background-color: #90caf9;
    border-radius: 50%;
    margin: 40px auto;
    transition: transform 4s ease-in-out;
  }

  .instructions {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 20px;
  }

  #startBtn, #stopBtn{
    background-color: rgb(44, 236, 44);
    width: 60px;
    height: 30px;
    border-radius: 12px;
    margin: 0px 10px;
  }

  #stopBtn{
    background-color: rgb(250, 38, 38);
  }
</style>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='breathing.js') }}"></script>
{% endblock %}
