{% extends 'base.html' %}

{% block content %}
<h1>Mindfulness Exercises</h1>
<p>Select a mindfulness exercise and listen to a guided audio track:</p>

<div class="exercise">
    <h3>Breathing Exercise</h3>
    <audio id="breathingAudio" controls>
        <source src="{{ url_for('static', filename='audio/breathing.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button onclick="playAudio('breathingAudio')">Play</button>
    <button onclick="pauseAudio('breathingAudio')">Pause</button>
</div>

<div class="exercise">
    <h3>Body Scan Meditation</h3>
    <audio id="bodyScanAudio" controls>
        <source src="{{ url_for('static', filename='audio/body_scan.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button onclick="playAudio('bodyScanAudio')">Play</button>
    <button onclick="pauseAudio('bodyScanAudio')">Pause</button>
</div>

<div class="exercise">
    <h3>Mindful Walking</h3>
    <audio id="walkingAudio" controls>
        <source src="{{ url_for('static', filename='audio/walking.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button onclick="playAudio('walkingAudio')">Play</button>
    <button onclick="pauseAudio('walkingAudio')">Pause</button>
</div>

<div class="exercise">
    <h3>Mindful Eating</h3>
    <audio id="eatingAudio" controls>
        <source src="{{ url_for('static', filename='audio/eating.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button onclick="playAudio('eatingAudio')">Play</button>
    <button onclick="pauseAudio('eatingAudio')">Pause</button>
</div>

<script>
    function playAudio(id) {
        let audio = document.getElementById(id);
        audio.play();
    }

    function pauseAudio(id) {
        let audio = document.getElementById(id);
        audio.pause();
    }
</script>

<style>
    .exercise {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
    }

    button {
        margin: 5px;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
