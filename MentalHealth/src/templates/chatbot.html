{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <div class="chatbot-header text-center mb-4">
        <h2 class="mb-0"><i class="fas fa-brain mr-2"></i> Mental Wellness Assistant</h2>
        <p class="text-muted">Your companion for mindfulness and mental well-being</p>
    </div>

    <div class="chat-container">
        <div id="chatbox" class="chatbox p-3 border rounded shadow-sm">
            <div id="chat-messages"></div>
        </div>

        <form id="chat-form" class="mt-3">
            <div class="input-group shadow rounded">
                <input type="text" id="user_input" name="user_input" class="form-control border-0 px-3 py-2" placeholder="Type your answer here..." required>
                <div class="input-group-append">
                    <button class="btn btn-gradient send-btn px-4" type="submit"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
.btn-gradient {
    background: linear-gradient(135deg, #5b86e5, #36d1dc);
    color: white;
    border: none;
    transition: background 0.3s;
}
.btn-gradient:hover {
    background: linear-gradient(135deg, #4a73c9, #2bb8c3);
}
.user-message, .bot-message {
    font-size: 1rem;
    padding: 12px 16px;
    border-radius: 18px;
}
.user-message {
    background: linear-gradient(135deg, #5b86e5, #36d1dc);
    color: white;
    align-self: flex-end;
}
.bot-message {
    background: #ffffff;
    border: 1px solid #eaeaea;
    color: #333;
}
.bot-avatar {
    background: linear-gradient(135deg, #5b86e5, #36d1dc);
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    addBotMessage("üëã Hi! Let's check in on your mood.");
});

document.getElementById("chat-form").addEventListener("submit", function (event) {
    event.preventDefault();
    let userInput = document.getElementById("user_input").value;
    if (!userInput.trim()) return;
    addUserMessage(userInput);
    document.getElementById("user_input").value = "";
    showTypingIndicator();

    setTimeout(() => {
        fetch("/chatbot", {
            method: "POST",
            body: new URLSearchParams({ user_input: userInput }),
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        })
        .then(response => response.json())
        .then(data => {
            hideTypingIndicator();
            addBotMessage(data.response);
        })
        .catch(() => {
            hideTypingIndicator();
            addBotMessage("‚ö†Ô∏è I'm having trouble processing your request. Please try again.");
        });
    }, 400);
});

function addUserMessage(message) {
    let chatMessages = document.getElementById("chat-messages");
    let messageDiv = document.createElement("div");
    messageDiv.classList.add("message-container", "user-container", "d-flex", "justify-content-end", "mb-2");
    messageDiv.innerHTML = `<div class="user-message">${message}</div>`;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function addBotMessage(message) {
    let chatMessages = document.getElementById("chat-messages");
    let messageDiv = document.createElement("div");
    messageDiv.classList.add("message-container", "bot-container", "d-flex", "align-items-start", "mb-2");
    messageDiv.innerHTML = `<div class="bot-avatar mr-2"><i class="fas fa-brain"></i></div><div class="bot-message">${message}</div>`;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function showTypingIndicator() {
    let chatMessages = document.getElementById("chat-messages");
    let typingDiv = document.createElement("div");
    typingDiv.id = "typing-indicator";
    typingDiv.classList.add("message-container", "bot-container", "d-flex", "align-items-start", "mb-2");
    typingDiv.innerHTML = `<div class="bot-avatar mr-2"><i class="fas fa-brain"></i></div><div class="typing-indicator"><span></span><span></span><span></span></div>`;
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function hideTypingIndicator() {
    let typingIndicator = document.getElementById("typing-indicator");
    if (typingIndicator) typingIndicator.remove();
}
</script>
{% endblock %}
