{% extends 'base.html' %}

{% block content %}
<div class="registration-container">
    <div class="registration-card">
        <div class="registration-header">
            <h2>Create Account</h2>
        </div>
        <form method="post" action="{{ url_for('register2') }}" id="registration-form">
            <div class="form-group form-floating animation-item">
                <input type="text" id="username" name="username" class="form-control" placeholder=" " required>
                <label for="username" class="form-label">Username</label>
                <svg class="input-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </div>
            
            <div class="form-group form-floating animation-item">
                <input type="password" id="password" name="password" class="form-control" placeholder=" " required>
                <label for="password" class="form-label">Password</label>
                <svg class="input-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M3.5 11.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0zM7 6.5C8.93 6.5 10.5 8.07 10.5 10S8.93 13.5 7 13.5 3.5 11.93 3.5 10 5.07 6.5 7 6.5zM7 8.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                    <path d="M5.8 1.5a2.7 2.7 0 0 1 4.4 0l.77 1.28A2 2 0 0 1 10 4.66v1.09a3.5 3.5 0 0 0-6 0V4.66a2 2 0 0 1-1-1.88l.8-1.28z"/>
                </svg>
            </div>
            
            <div class="form-group form-floating animation-item">
                <input type="text" id="name" name="name" class="form-control" placeholder=" " required>
                <label for="name" class="form-label">Full Name</label>
                <svg class="input-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                </svg>
            </div>
            
            <div class="form-row">
                <div class="form-group form-floating animation-item">
                    <input type="number" id="age" name="age" class="form-control" placeholder=" " required>
                    <label for="age" class="form-label">Age</label>
                    <svg class="input-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm.03-8.543a1 1 0 0 0-1.416-.119L4.365 3.19a1 1 0 0 0 1.414 1.414L6.5 3.883V9a1 1 0 0 0 2 0V3.49a1 1 0 0 0-.003-.081l-1.5-.933z"/>
                    </svg>
                </div>
                
                <div class="form-group form-floating animation-item">
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="" disabled selected></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="gender" class="form-label">Gender</label>
                    <svg class="input-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path d="M14 10V7.67A4 4 0 0 0 8 3.5 4 4 0 0 0 2 7.67V10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1z"/>
                    </svg>
                </div>
            </div>
            
            <div class="form-group form-floating animation-item">
                <input type="text" id="education" name="education" class="form-control" placeholder=" " required>
                <label for="education" class="form-label">Education</label>
                <svg class="input-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0l8 4.99v.007l-.006.002-.008.005-.006.002-.007.004-.008.005-.006.002-.008.006-.007.004-.006.003-.008.005-.01.007-.005.003-.004.002-.01.007-.005.003-.01.008L8 8.016l-7.9-3.962-.01-.008-.004-.003-.01-.007-.005-.002-.004-.002-.01-.007-.008-.005-.006-.003-.007-.004-.008-.006-.006-.002-.008-.005-.007-.004-.006-.002L0 4.987V10c0 1.76 1.648 3.25 4.04 4.14.58.19 1.235.276 1.91.276.656 0 1.289-.085 1.875-.27.21-.063.42-.134.626-.214C10.342 13.127 12 11.64 12 10V5.036l1 .523V10c0 2.517-2.552 4.6-5.968 4.97A1.969 1.969 0 0 1 6 16a1.969 1.969 0 0 1-1.032-2.03C1.55 13.6-1 11.517-1 9V5l9-4.99z"/>
                </svg>
            </div>
            
            <div class="form-group form-floating animation-item">
                <input type="date" id="dob" name="dob" class="form-control" placeholder=" " required>
                <label for="dob" class="form-label">Date of Birth</label>
                <svg class="input-icon" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    <path d="M11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                </svg>
            </div>
            
            <button type="submit" class="btn btn-register btn-primary w-100 animation-item">Create Account</button>
        </form>
        <div class="login-link animation-item">
            <p>Already have an account? <a href="{{ url_for('login3') }}">Login</a></p>
        </div>
    </div>
</div>

<style>
    .registration-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem 1rem;
    }
    
    .registration-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 100%;
        max-width: 480px;
        padding: 2rem;
        transform: translateY(20px);
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
    }
    
    .registration-header {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #5a3b8b;
    }
    
    .registration-header h2 {
        font-weight: 600;
        position: relative;
        display: inline-block;
    }
    
    .registration-header h2:after {
        content: '';
        position: absolute;
        width: 50%;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        bottom: -8px;
        left: 25%;
        border-radius: 10px;
    }
    
    .form-control {
        border-radius: 10px;
        padding: 0.7rem 1rem;
        transition: all 0.3s ease;
        border: 1px solid #ddd;
        height: calc(3rem + 2px);
    }
    
    .form-control:focus {
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        border-color: #667eea;
    }
    
    .form-label {
        font-weight: 500;
        color: #555;
        margin-bottom: 0.3rem;
    }
    
    .form-group {
        margin-bottom: 1.2rem;
        position: relative;
        opacity: 0;
        transform: translateX(-10px);
    }
    
    .form-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 0;
    }
    
    .form-row .form-group {
        flex: 1;
        min-width: 0; /* Prevents overflow */
    }
    
    .btn-register {
        background: linear-gradient(90deg, #667eea, #764ba2);
        border: none;
        border-radius: 10px;
        padding: 0.7rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        transition: all 0.3s ease;
        margin-top: 1rem;
        opacity: 0;
        transform: translateY(10px);
    }
    
    .btn-register:hover {
        background: linear-gradient(90deg, #5a72d8, #6a3d96);
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(118, 75, 162, 0.5);
    }
    
    .btn-register:active {
        transform: translateY(0);
    }
    
    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
        opacity: 0;
    }
    
    .login-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    .login-link a:hover {
        color: #764ba2;
        text-decoration: underline;
    }
    
    .input-icon {
        position: absolute;
        right: 12px;
        top: 14px;
        color: #888;
        pointer-events: none;
    }
    
    /* Floating label effect */
    .form-floating {
        position: relative;
    }
    
    .form-floating > .form-control,
    .form-floating > .form-select {
        height: calc(3rem + 2px);
        line-height: 1.25;
    }
    
    .form-floating > label {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        padding: 1rem 0.75rem;
        pointer-events: none;
        border: 1px solid transparent;
        transform-origin: 0 0;
        transition: opacity .1s ease-in-out, transform .1s ease-in-out;
    }
    
    .form-floating > .form-control::placeholder {
        color: transparent;
    }
    
    .form-floating > .form-control:focus,
    .form-floating > .form-control:not(:placeholder-shown) {
        padding-top: 1.625rem;
        padding-bottom: 0.625rem;
    }
    
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label,
    .form-floating > .form-select ~ label {
        opacity: 0.65;
        transform: scale(0.85) translateY(-0.5rem);
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(-10px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('registration-form');
        const button = document.querySelector('.btn-register');
        const animationItems = document.querySelectorAll('.animation-item');
        
        // Animate form elements sequentially
        animationItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.animation = `slideInRight 0.5s ease-out forwards`;
            }, 300 + (index * 100));
        });
        
        // Add button press animation
        button.addEventListener('mousedown', () => {
            button.style.transform = 'scale(0.95)';
        });
        
        button.addEventListener('mouseup', () => {
            button.style.transform = 'scale(1)';
        });
        
        // Add form submit animation
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Creating account...';
            button.disabled = true;
            
            // Simulate form submission (remove in production)
            setTimeout(() => {
                form.submit();
            }, 1500);
        });
        
        // Add date input formatting
        const dobInput = document.getElementById('dob');
        if (dobInput) {
            // Set max date to today (no future birthdates)
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            dobInput.max = `${yyyy}-${mm}-${dd}`;
        }
    });
</script>
{% endblock %}
